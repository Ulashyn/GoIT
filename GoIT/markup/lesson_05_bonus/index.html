<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td colspan="2" class="yellow"></td>
		</tr>
		<tr>
			<td class="spec-br-bot"></td>
			<td colspan="4" rowspan="4" class="red"></td>
			<td colspan="2" rowspan="2" class="yellow"></td>
		</tr>
		<tr>
			<td class="spec-br-top"></td>
		</tr>
		<tr>
			<td class="spec-br-bot"></td>
			<td rowspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td class="spec-br-bot"></td>
		</tr>
		<tr>
			<td></td>
			<td class="gray"></td>
			<td class="gray"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="3" class="yellow"></td>
			<td class="gray"></td>
			<td class="gray"></td>
			<td colspan="2"></td>
			<td colspan="2" rowspan="2" class="blue"></td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td colspan="2" class="gray"></td>
		</tr>
		<tr>
			<td colspan="4"></td>
		</tr>
		<tr class="spec-br">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
